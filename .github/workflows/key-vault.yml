name: Deploy Azure Key Vault via Terraform

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Bootstrap Key Vault
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: environments/dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      # ---------- IaC Static Checks ----------
      - name: Terraform Validate
        run: terraform validate

      - name: Run TFLint
        uses: terraform-linters/tflint-action@v1.38.0

      - name: Run tfsec (Security Scanner)
        uses: aquasecurity/tfsec-action@v1.0.0

      # ---------- Terraform Execution ----------
      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan -var="tenant_id=${{ secrets.AZURE_TENANT_ID }}"

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
