name: Deploy Azure Key Vault via Terraform

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Bootstrap Key Vault
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform/environments/dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache Terraform plugin directory
        uses: actions/cache@v3
        with:
          path: ~/.terraform.d/plugin-cache
          key: terraform-plugins-${{ runner.os }}-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: terraform-plugins-${{ runner.os }}-

      - name: Azure Login with OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform CLI
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Create Terraform CLI Config
        run: echo 'plugin_cache_dir = "$HOME/.terraform.d/plugin-cache"' > $GITHUB_WORKSPACE/terraform.rc
        shell: bash

      # --- Terraform Init first ---
      - name: Terraform Init
        run: terraform init
        env:
          TF_CLI_CONFIG_FILE: ${{ github.workspace }}/terraform.rc

      - name: Terraform Validate
        run: terraform validate
        env:
          TF_CLI_CONFIG_FILE: ${{ github.workspace }}/terraform.rc

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.0

      # ---- TFLint Setup & Manual Azure Plugin Install ----
      - name: Install TFLint
        run: |
          curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash

      - name: Install TFLint Azure Ruleset Plugin
        run: |
          mkdir -p ~/.tflint.d/plugins/github.com/terraform-linters/tflint-ruleset-azurerm/0.20.0
          curl -L -o ~/.tflint.d/plugins/github.com/terraform-linters/tflint-ruleset-azurerm/0.20.0/tflint-ruleset-azurerm_linux_amd64.zip \
            https://github.com/terraform-linters/tflint-ruleset-azurerm/releases/download/v0.20.0/tflint-ruleset-azurerm_linux_amd64.zip
          unzip -o ~/.tflint.d/plugins/github.com/terraform-linters/tflint-ruleset-azurerm/0.20.0/tflint-ruleset-azurerm_linux_amd64.zip -d ~/.tflint.d/plugins/github.com/terraform-linters/tflint-ruleset-azurerm/0.20.0

      - name: Run TFLint
        run: tflint --config ${{ github.workspace }}/.tflint.hcl --recursive

      # --- Terraform Plan & Apply ---
      - name: Terraform Plan
        run: terraform plan -out=tfplan -var="tenant_id=${{ secrets.AZURE_TENANT_ID }}"
        env:
          TF_CLI_CONFIG_FILE: ${{ github.workspace }}/terraform.rc

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        env:
          TF_CLI_CONFIG_FILE: ${{ github.workspace }}/terraform.rc
